version: '3.8'
services:
  db:
    image: postgres:14.1-alpine
    restart: always
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: postgres
    ports:
      - 5434:5432
    volumes:
      - ./db:/var/lib/postgresql/data
  api:
    container_name: nearby_api
    build: .
    depends_on:
      - db
    ports:
      - "8000:8000"
volumes:
  db:
